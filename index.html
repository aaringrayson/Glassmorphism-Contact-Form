<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <!-- TEXT -->
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <!-- EMAIL -->
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@domain.com" required>
            </div>
            <!-- MESSAGE -->
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Your message" cols="30" rows="10" required></textarea>
            </div>
            <!-- SUBMIT BUTTON -->
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
